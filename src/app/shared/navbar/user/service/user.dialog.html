<div mat-dialog-title>
  <h1>Olá estudante!</h1>
</div>
<div mat-dialog-content>
  <h2 class="text-base">Para realizar simulados, identifique-se</h2>
</div>
<div mat-dialog-actions>
  <button aria-label="Entrar em um perfil de usuário" mat-flat-button color="primary" class="w-full"
    (click)="loginUser()">
    <span class="text-base">Entrar</span></button>
  <button aria-label="Criar um perfil de usuário" mat-flat-button color="accent" class="w-full ml-0 my-2"
    (click)="registerUser()"><span class="text-base">Criar conta</span></button>
</div>
